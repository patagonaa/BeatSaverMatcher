version: "3.7"
services:
  web:
    image: matcher-web
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8080:80"
    environment:
      - "Spotify__ClientId="
      - "Spotify__ClientSecret="
      - "Tidal__ClientId="
      - "Tidal__ClientSecret="
      - "ConnectionString=Server=db,1433;Database=BeatSaverMatcher;User Id=sa;Password=!1Start1!;"
      - "RedisConnection=redis"
    restart: unless-stopped

  service:
    image: matcher-service
    build:
      context: .
      dockerfile: Dockerfile.service
    environment:
      - "ConnectionString=Server=db,1433;Database=BeatSaverMatcher;User Id=sa;Password=!1Start1!;"
    restart: unless-stopped

  db:
    image: benjaminabt/mssql-fts:2019-ubuntu-1804
    ports:
      - "127.0.0.1:1433:1433"
    environment:
      - "ACCEPT_EULA=Y"
      - "SA_PASSWORD=!1Start1!"
    volumes: 
      - "db:/var/opt/mssql"
    restart: unless-stopped

  redis:
    image: redis:6.0.5
    restart: unless-stopped

volumes:
  db:
